            <div class="container">
                <h1>Anket</h1>
                <div id="survey">
                    <form id="surveyForm">
                        <div class="question">
                            <label>1. Eğitim düzeyiniz nedir?</label><br>
                            <input type="radio" name="education" value="İlkokul" required> İlkokul<br>
                            <input type="radio" name="education" value="Ortaokul"> Ortaokul<br>
                            <input type="radio" name="education" value="Lise"> Lise<br>
                            <input type="radio" name="education" value="Üniversite"> Üniversite<br>
                        </div>
                        
                        <div class="question">
                            <label>2. Yaş aralığınız nedir?</label><br>
                            <input type="radio" name="age" value="18-24" required> 18-24<br>
                            <input type="radio" name="age" value="25-34"> 25-34<br>
                            <input type="radio" name="age" value="35-44"> 35-44<br>
                            <input type="radio" name="age" value="45 ve üzeri"> 45 ve üzeri<br>
                        </div>
        
                        <div class="question">
                            <label>3. Hangi sıklıkla kitap okursunuz?</label><br>
                            <input type="radio" name="reading" value="Her gün" required> Her gün<br>
                            <input type="radio" name="reading" value="Haftada birkaç kez"> Haftada birkaç kez<br>
                            <input type="radio" name="reading" value="Ayda bir"> Ayda bir<br>
                            <input type="radio" name="reading" value="Nadir"> Nadir<br>
                        </div>
        
                        <div class="question">
                            <label>4. En sevdiğiniz film türü nedir?</label><br>
                            <input type="radio" name="genre" value="Aksiyon" required> Aksiyon<br>
                            <input type="radio" name="genre" value="Dram"> Dram<br>
                            <input type="radio" name="genre" value="Komedi"> Komedi<br>
                            <input type="radio" name="genre" value="Korku"> Korku<br>
                        </div>
        
                        <button type="submit">Anketi Gönder</button>
                    </form>
                </div>
                
                <div id="result" style="display: none;"></div>
